services:
  todo-app:
    container_name: todo-ngrx-container
    build: .
    ports:
      - "1234:4200"
    volumes:
      - ./:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    command: npm start -- --host 0.0.0.0 --poll=2000
    networks:
      - todo-ngrx-network

networks:
  todo-ngrx-network:
    name: todo-ngrx-network
    driver: bridge